<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.mi n.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/b ootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Akan || Culture</title>
</head>

<body>
    <form action="">
        <div class="container">
            <div class="form-outline">
                <label class="form-label" for="typeNumber"></label>
                <input type="number" placeholder="Day" min="1" max="3" required class="form-control " />
            </div>
            <div class="form-outline ">
                <label class="form-label " for="typeNumber"></label>
                <input type="number" placeholder="Month" min="1" max="12" required class="form-control " />
            </div>
            <div class="form-outline ">
                <label class="form-label " for="typeNumber "></label>
                <input type="number" placeholder="Year" min="1810" max="2022" maxlength="4" required class="form-control " />
            </div>
            <hr>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Gender" value="Male" required>
                <label class="form-check-label" for="male">
              Male
            </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Gender" value="Female" required>
                <label class="form-check-label" for="male">
              Female
            </label>
            </div>
        </div>
    </form>
    <script src="./js/akan.js"></script>
</body>

</html>
